<!--
  Generated template for the ArticleDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header>

  <ion-navbar>
    <ion-title>{{ item.intitule }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + articleIcon + ')'"> 
  </div>
  <ion-note item-end *ngIf="item.client">{{item.client.name}}</ion-note>
  <div class="item-detail" padding>
    <h2>{{item.intitule}}</h2>
    <p>{{item.nombre}}</p>
  </div>
</ion-content>
